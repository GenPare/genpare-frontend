<nav class="navbar navbar-expand-sm" *ngIf="auth.isAuthenticated$ | async">
  <a class="navbar-brand" routerLink="/compare">GenPare</a>

  <button
    class="navbar-toggler collapsed"
    type="button"
    data-mdb-toggle="collapse"
    data-mdb-target="#navItems"
    aria-controls="navItems"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleCollapsed()"
  >
    <i class="fa-solid fa-bars"></i>
  </button>

  <div
    class="collapse navbar-collapse"
    id="navItems"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="nav navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/compare"
          >Vergleich</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/support"
          >Kontakt</a
        >
      </li>
    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile">
          <i class="fa-solid fa-user"></i> {{ nickname$ | async }}
        </a>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-danger" (click)="logout()">
          Logout
        </button>
      </li>
    </ul>
  </div>
</nav>
